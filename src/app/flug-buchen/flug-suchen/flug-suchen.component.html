
<div class="form-group">
    <label>Von</label>
    <input class="form-control" [(ngModel)]="von">
</div>    
<div class="form-group">
    <label>Nach</label>
    <input class="form-control" [(ngModel)]="nach">
</div>    
<div class="form-group">
    <button class="btn btn-primary" (click)="search()" [disabled]="!von || !nach">
        Suchen
    </button>
</div>
